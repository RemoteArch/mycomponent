<div *ngIf="type == 'with-text'" class="border rounded-lg py-2 px-5">

      <p class="text-center"><label class="text-blue-500 font-bold" for="">Click to upload</label> or drag & drop PNG,JPG or GIF</p>
    </div>
    <div class="flex items-center mt-2 space-x-5">
      <button class="border border-primary-600 px-3 py-1 text-primary-600 rounded-md font-semibold text-sm w-full">cancel</button>
      <button class="border bg-primary-500 px-3 py-1 rounded-md font-semibold text-sm w-full">Upload</button>
    </div>
  </div>
