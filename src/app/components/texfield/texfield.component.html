<div *ngIf="!['select' , 'email' , 'password' , 'otp'].includes(type)" class="w-full">
    <p class="font-semibold">{{label}} <span *ngIf="required" class="text-red-500"> *</span></p>
    <input [type]="type" [name]="FormName" [required]="required"  class="p-1 border focus:outline-none rounded-md border-gray-600 bg-transparent w-full min-w-40" [value]="default">
</div>

<div *ngIf="type == 'email'" class="border rounded-md border-gray-600 w-full min-w-40 p-1 flex items-center space-x-3">
    <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7 9L9.94202 10.7394C11.6572 11.7535 12.3428 11.7535 14.058 10.7394L17 9" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M2.01577 13.9756C2.08114 17.0411 2.11383 18.5739 3.24496 19.7093C4.37609 20.8448 5.95034 20.8843 9.09884 20.9634C11.0393 21.0122 12.9607 21.0122 14.9012 20.9634C18.0497 20.8843 19.6239 20.8448 20.755 19.7093C21.8862 18.5739 21.9189 17.0411 21.9842 13.9756C22.0053 12.9899 22.0053 12.01 21.9842 11.0244C21.9189 7.9588 21.8862 6.42603 20.755 5.2906C19.6239 4.15517 18.0497 4.11562 14.9012 4.03651C12.9607 3.98775 11.0393 3.98775 9.09882 4.0365C5.95034 4.1156 4.37609 4.15515 3.24496 5.29059C2.11383 6.42602 2.08114 7.95879 2.01577 11.0243C1.99474 12.01 1.99474 12.9899 2.01577 13.9756Z" stroke="black" stroke-width="1.5" stroke-linejoin="round"/></svg>
    <input [type]="type" [name]="FormName" [required]="required"  class="focus:outline-none bg-transparent flex-grow" [value]="default" placeholder="Email">
</div>

<div *ngIf="type == 'otp'" class="border rounded-md border-gray-600 w-full min-w-40 p-1 flex items-center space-x-3">
    <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18.6436 4.5C18.4955 4.11742 18.2933 3.79898 18.0175 3.52513C16.9851 2.5 15.3234 2.5 12 2.5C8.67661 2.5 7.01491 2.5 5.98247 3.52513C5.70666 3.79898 5.50453 4.11742 5.3564 4.5M5 18.5C5.08715 19.9194 5.32629 20.8233 5.98247 21.4749C7.01491 22.5 8.67661 22.5 12 22.5C15.3234 22.5 16.9851 22.5 18.0175 21.4749C18.6737 20.8233 18.9128 19.9194 19 18.5" stroke="black" stroke-width="1.5" stroke-linecap="round"/><path d="M6 10.5L8 12.5M8 10.5L6 12.5" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M11 10.5L13 12.5M13 10.5L11 12.5" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M16 10.5L18 12.5M18 10.5L16 12.5" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M17 7.5H7C5.11438 7.5 4.17157 7.5 3.58579 8.08579C3 8.67157 3 9.61438 3 11.5C3 13.3856 3 14.3284 3.58579 14.9142C4.17157 15.5 5.11438 15.5 7 15.5H17C18.8856 15.5 19.8284 15.5 20.4142 14.9142C21 14.3284 21 13.3856 21 11.5C21 9.61438 21 8.67157 20.4142 8.08579C19.8284 7.5 18.8856 7.5 17 7.5Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 19.5V19.51" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    <input type="number" [name]="FormName" [required]="required"  class="focus:outline-none bg-transparent flex-grow"  placeholder="code OTP">
</div>

<div *ngIf="type == 'password'" class="border rounded-md border-gray-600 w-full min-w-40 p-1 flex items-center space-x-3">

    <input [type]="passView ? 'text' : 'password'" [name]="FormName" [required]="required"  class="focus:outline-none bg-transparent flex-grow" placeholder="password">
    <svg *ngIf="passView" (click)="passView = !passView" xmlns="http://www.w3.org/2000/svg" width="24" height="25"  viewBox="0 0 16 16"><path fill="currentColor" d="M8 11c-1.65 0-3-1.35-3-3s1.35-3 3-3s3 1.35 3 3s-1.35 3-3 3m0-5c-1.1 0-2 .9-2 2s.9 2 2 2s2-.9 2-2s-.9-2-2-2"/><path fill="currentColor" d="M8 13c-3.19 0-5.99-1.94-6.97-4.84a.44.44 0 0 1 0-.32C2.01 4.95 4.82 3 8 3s5.99 1.94 6.97 4.84c.04.1.04.22 0 .32C13.99 11.05 11.18 13 8 13M2.03 8c.89 2.4 3.27 4 5.97 4s5.07-1.6 5.97-4C13.08 5.6 10.7 4 8 4S2.93 5.6 2.03 8"/><path fill="currentColor" d="M14 14.5a.47.47 0 0 1-.35-.15l-12-12c-.2-.2-.2-.51 0-.71s.51-.2.71 0l11.99 12.01c.2.2.2.51 0 .71c-.1.1-.23.15-.35.15Z"/></svg>
    <svg *ngIf="!passView" (click)="passView = !passView" width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21.544 11.545C21.848 11.9713 22 12.1845 22 12.5C22 12.8155 21.848 13.0287 21.544 13.455C20.1779 15.3706 16.6892 19.5 12 19.5C7.31078 19.5 3.8221 15.3706 2.45604 13.455C2.15201 13.0287 2 12.8155 2 12.5C2 12.1845 2.15201 11.9713 2.45604 11.545C3.8221 9.62944 7.31078 5.5 12 5.5C16.6892 5.5 20.1779 9.62944 21.544 11.545Z" stroke="black" stroke-width="1.5"/><path d="M15 12.5C15 10.8431 13.6569 9.5 12 9.5C10.3431 9.5 9 10.8431 9 12.5C9 14.1569 10.3431 15.5 12 15.5C13.6569 15.5 15 14.1569 15 12.5Z" stroke="black" stroke-width="1.5"/></svg>
</div>

<div *ngIf="type == 'select'" class="w-full">
    <p class="font-semibold">{{label}} <span *ngIf="required" class="text-red-500"> *</span></p>
    <select [name]="FormName" [required]="required"  class="p-1 border focus:outline-none rounded-md border-gray-600 w-full min-w-40">
        @for(def of default; track default){
            <option [value]="def">{{def}}</option>
        }
    </select>
</div>
